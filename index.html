<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div id="cajaHeader">
            <img src="imagenes/logo.png" >
            <h1>Encritador de texto</h1>
        </div>
    </header>
    <p id="alertaParrafo">*Solo letras minusculas y sin acentos</p>
    <input id="textoEntrada" type="text" placeholder="Ingrese un texto para encriptar o desencriptar">

    <div id="cajaBotones">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
    </div>
        

        
    <div id="contedorSalida">
        <img src="imagenes/lupa.png" id="imagenSalida">
        <p id="parrafoSalida">Esperando Texto...</p>
    </div>

     <footer id="footer">

     </footer>   
     <script src="funcionalidad.js"></script>
</body>
</html>
